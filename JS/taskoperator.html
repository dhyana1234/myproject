<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div"> </div>
    <div>
             <h1>Square</h1><br>
        <button style="color: crimson; background-color: rgb(0, 255, 208);" onclick="calculation()">Square</button>



    </div> <br> <br>
    <div id="div1"></div>
    <div> 
           <h1>Ractangle</h1>
    <button onclick="ractangle()">ractangle</button>
</div>

<div id="div2"></div>
    <div> 
           <h1>Circle</h1>
    <button onclick="circle()">circle</button>
</div>

   



    <script>
        function calculation()
        {
            document.getElementById("div").style.height="300px";
            document.getElementById("div").style.width="300px";
            document.getElementById("div").style.backgroundColor="blue";
            document.getElementById("div").style.border="4px solid pink";
        }
        function ractangle()
        {

            document.getElementById("div1").style.height="300px";
            document.getElementById("div1").style.width="600px";
            document.getElementById("div1").style.backgroundColor="green";
            document.getElementById("div1").style.border="4px double blue";
        } 
        function circle()
        {

            document.getElementById("div2").style.height="300px";
            document.getElementById("div2").style.width="300px";
            document.getElementById("div2").style.borderRadius="150px";
            document.getElementById("div2").style.backgroundColor="hotpink";
            document.getElementById("div2").style.border="6px double purple";
        }   

        
    </script>
</body>
</html>
