<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div>
        <input type="number" id="txt" placeholder="enter the number">
        <button onclick="check()">Chhose the month</button>
        <h1 id="result"></h1>
    </div>

    <script>

        function check() {
            a = parseInt(document.getElementById("txt").value);
            if(a==1)
        {
            document.getElementById("result").innerText = "January"
        }
        else if(a==2){
            document.getElementById("result").innerText = "February"
        }
        else if(a==3){
            document.getElementById("result").innerText = "March"
        }
        else if (a==4){
            document.getElementById("result").innerText = "April"
        }
        else if (a==5){
            document.getElementById("result").innerText = "May"
        }
        else if(a==6){
            document.getElementById("result").innerText = "Jun"
        }
        else if(a==7){
            document.getElementById("result").innerText = "July"
        }
        else if(a==8){
            document.getElementById("result").innerText = "August"
        }
        else if(a==9){
            document.getElementById("result").innerText = "Sepetember"
        }
        else if(a==10){
            document.getElementById("result").innerText = "October"
        }
        else if(a==11){
            document.getElementById("result").innerText = "Nevember"
        }
        else if(a==12){
            document.getElementById("result").innerText = "December"
        }
        else{
            document.getElementById("result").innerText = "Invalid Number"
        }
        }
    </script>
</body>
</html>
