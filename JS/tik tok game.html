<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<style>
    .box{
        height: 400px;
        width: 400px;
        border: 1px solid black;
        box-shadow: 2px 5px 3px rgb(179, 172, 172);
    }
</style>
<body style="margin: 70px;">
    <h1 class="text-primary text-center">Tik Tok Game</h1>
    <div class="box mx-auto d-flex bg-light mt-3">

            <div class="boxA border border-1 border-dark" style="height: 33.33%; width: 100%;"></div>
            <div class="boxB border border-1 border-dark" style="height: 33.33%; width: 100%;"></div>
            <div class="boxC border border-1 border-dark" style="height: 33.33%; width: 100%;"></div>
        </div>
        <div class="box2 border border-1 border-dark" style="height: 100%; width: 33.33%;">
            <div class="boxD  border border-1 border-dark" style="height: 33.33%; width: 100%;"></div>
            <div class="boxE  border border-1 border-dark" style="height: 33.33%; width: 100%;"></div>
            <div class="boxF  border border-1 border-dark" style="height: 33.33%; width: 100%;"></div>
        </div>
        <div class="box3 border border-1 border-dark border-start-0" style="height: 100%; width: 33.33%;">
            <div class="boxG border border-1 border-dark" style="height: 33.33%; width: 100%;"></div>
            <div class="boxH border border-1 border-dark" style="height: 33.33%; width: 100%;"></div>
            <div class="boxI border border-1 border-dark" style="height: 33.33%; width: 100%;"></div>
        </div>
    </div>




    <script src="bootstrap.bundle.min.js"></script>

</html>
